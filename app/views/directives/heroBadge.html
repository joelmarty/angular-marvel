<div class="thumbnail">
    <a href="#/hero/{{hero.id}}">
        <img ng-if="hero.thumbnail" ng-src="{{hero.thumbnail.path + '/standard_large.' + hero.thumbnail.extension}}"
             alt="{{hero.name}}" class="img-circle"/>
    </a>

    <div class="caption">
        <h3>{{hero.name}}</h3>
    </div>
</div>
